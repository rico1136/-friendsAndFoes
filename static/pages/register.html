<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Genres</title>
</head>
<body>
<main>
    <form action="" id="register">
        <label for="profilePicture">Profile Picture:</label>
        <input type="file" name="register" id="profilePicture">

        <label for="name">name:</label>
        <input type="text" name="register" id="name">

        <label for="surname">Surname:</label>
        <input type="text" name="register" id="surname">

        <label for="age">Age:</label>
        <input type="date" name="register" id="age">

        <label for="genders">Gender:</label>
        <select name="register" form="register" id="genders">
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Gamer">Gamer</option>
        </select>

        <label for="lookingFor">Looking for:</label>
        <select name="register" form="register" id="lookingFor">
            <option value="Man">Man</option>
            <option value="Woman">Woman</option>
            <option value="Gamer">Gamer</option>
        </select>

        <label for="bio">Bio:</label>
        <textarea id="bio"></textarea>

        <label for="games">Age:</label>
        <input type="file" name="register" id="games">

        <label for="email">Email:</label>
        <input type="text" name="register" id="email">

        <label for="password">Password:</label>
        <input type="text" name="register" id="password">

        <input type="submit" value="register">
    </form>
</main>

</body>
</html>
