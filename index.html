<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends and Foes</title>
</head>
<body class="homepage">
<header class="header">
    <form action="">
        <label for="username">Username:</label>
        <input type="text" name="login" id="username">

        <label for="password">Password:</label>
        <input type="text" name="login" id="password">
    </form>
    <div class="header__inner">
        <img src="static/assets/images/logo.png" alt="Logo" class="header__inner_logo">
        <img src="static/assets/images/profile.png" alt="profile" class="header__inner_profile">
        <img src="static/assets/images/homepageTwoControllers.jpg" alt="2 controllers on a seat">
        <div class="header__inner_text">
            <h1>Game genres</h1>
            <h2>Choose your favorite genre to meet like-minded people</h2>
        </div>
    </div>
</header>
<form action="static/pages/genreOverview.html" class="homepage__formForMatches">
            <legend>I am a</legend>
            <input type="radio" name="gender" id="amWomen" value="Women">
            <label for="amWomen">Women</label>

            <input type="radio" name="gender" id="amMan" value="Man">
            <label for="amMan">Man</label>

            <input type="radio" name="gender" id="amGamer" value="Gamer">
            <label for="amGamer">Gamer</label>

            <legend>I am looking for a</legend>

            <input type="radio" name="lookingForManWomen" id="lookingMan" value="Man">
            <label for="lookingMan">Man</label>

            <input type="radio" name="lookingForManWomen" id="lookingWomen" value="Women">
            <label for="lookingWomen">Women</label>

            <input type="radio" name="lookingForManWomen" id="lookingGamer" value="Gamer">
            <label for="lookingGamer">Gamer</label>

    <input type="submit" value="Find your player 2">
</form>
<div class="homepage__specials">
    <div>
        <img src="" alt="controller icon">
        <h3>For and by gamers</h3>
    </div>
    <div>
        <img src="" alt="player 2">
        <h3>Find your player 2</h3>
    </div>
    <div>
        <img src="" alt="events">
        <h3>Organized events</h3>
    </div>
</div>

</body>
</html>
